<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Valorador de obras</title>
    <script src="js/simuladorValuarObras.js"></script>
    <script defer src="js/usandoDom.js"></script>
   
</head>
<body>
    <div class="contenedorTit"></div>
    <br>
    <p>Qué tipo de obra es?</p>
    <form action="">
        <label for="definirObra"></label>
            <select name="definirObra" id="">
                <option value="">Elige tipo de obra</option>
                <option value="">2d</option>
                <option value="">3d</option>
        </select>
    <button type="submit">Enviar</button>
    <br>
    <p>Cómo lo quieres valuar?</p>
        <label for="valuar"></label>
            <select name="valuarObra" id="">
                <option value="">Elige forma de valuar</option>
                <option value="">Por área/volumen ocupada/o</option>
                <option value="">Por horas trabajadas</option>
        </select>
    <button type="submit">Enviar</button>
    <br>
    <br>
    <p class="parraf">Por área</p>
    <br>
    <input type="text" required placeholder="título de la obra">
    <br>
    <input type="number" required placeholder="año de ejecución">
    <br>
    <input type="text" required placeholder="técnica">
    <br>
    <input type="number" required placeholder="alto">
    <br>
    <input type="number" required placeholder="ancho">
    <br>
    <input type="number" required placeholder="precio de obra con área 100 por 100cms">
    <br>
    <label for="materiales"></label>
            <select name="materiales" id="">
                <option value="">Elige tipo de materiales</option>
                <option value="">Óleo</option>
                <option value="">Otros</option>
            </select>
            <br>
            <label for="conservacion"></label>
            <select name="conservacion" id="">
                <option value="">Es posible conservar fácilmente la obra</option>
                <option value="">Si</option>
                <option value="">No</option>
            </select>
            <br>
            <label for="Seleccion"></label>
            <select name="Seleccion" id="">
                <option value="">Selección en Concurso</option>
                <option value="">Salón Internacional</option>
                <option value="">Salón Nacional</option>
                <option value="">Salón Provincial</option>
                <option value="">No fue seleccionada</option>
            </select>
    <br>
    <button type="submit">Enviar</button>
    <br>
    <p class="parraf">Por hora de trabajo</p>
    <br>
    <input type="text" required placeholder="título de la obra">
    <br>
    <input type="number" required placeholder="año de ejecución">
    <br>
    <input type="text" required placeholder="técnica">
    <br>
    <input type="number" required placeholder="valor de hora de trabajo">
    <br>
    <input type="number" required placeholder="horas trabajadas para realizar obra">
    <br>
    <label for="materiales"></label>
            <label for="conservacion"></label>
            <select name="conservacion" id="">
                <option value="">Es posible conservar fácilmente la obra</option>
                <option value="">Si</option>
                <option value="">No</option>
            </select>
            <br>
            <label for="Seleccion"></label>
            <select name="Seleccion" id="">
                <option value="">Selección en Concurso</option>
                <option value="">Salón Internacional</option>
                <option value="">Salón Nacional</option>
                <option value="">Salón Provincial</option>
                <option value="">No fue seleccionada</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
    </form>
    <section>
    <h2 class="infoObra">Información de la obra</h2>
        <ul class="informDeObras">  
        </ul>
    <h2>Información descuentos</h2>
        <ul class="informDesc">
        </ul>
    <h2>Información intereses</h2>
        <ul class="informInteres">
        </ul>
    </section>
</body>
</html>
