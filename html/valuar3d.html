<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Valorador de obras-3d</title>
    <script defer src="../js/simulador3d.js"></script>
    <script defer src="../js/variables.js"></script>
</head>
<body>
    <div class="fondoForm">
        <br>
        <form id="valuarObra3d">
            <input type="text" placeholder="  título de la obra" id="titulo">
            <br>
            <input type="number"  placeholder="  año de ejecución" id="anio">
            <br>
            <input type="text" placeholder="  técnica" id="tecnica">
            <br>
            <input type="number"  placeholder="  alto" id="alto">
            <br>
            <input type="number"  placeholder="  ancho" id="ancho">
            <br>
            <input type="number"  placeholder="  profundidad" id="profundidad">
            <br>
            <input type="number" placeholder="  precio de obra con área 100 por 100 por 100cms" id="precioVolumen">
            <br>
            <br>
            <label for="conservacion"></label>
            <select id="conservacion">
                <option value="">Es posible conservar fácilmente la obra?</option>
                <option value="1.03">Si</option>
                <option value="0.97">No</option>
            </select>
            <br>
            <label for="Seleccion"></label>
            <select id="seleccion">
                <option value="">Selección en Concurso</option>>
                <option value="1.3">Salón Internacional</option>
                <option value="1.2">Salón Nacional</option>
                <option value="1.1">Salón Provincial</option>
                <option value="1">No fue seleccionada</option>
            </select>
            <br>
            <label for="expo"></label>
            <select id="expo">
                <option value="">Exposición de la obra en galerías o museos</option>
                <option value="1.03">Museo público o privado</option>
                <option value="1">Galería privada</option>
                <option value="0.97">No fue expuesta</option>
            </select>
            <br>
            <label for="medios"></label>
            <select id="medios">
                <option value="">Repercusión en los medios</option>
                <option value="1.03">Si</option>
                <option value="1">No</option>
            </select>
            <br>
            <a href="mostrarResultado.html"><button type="submit">VALUAR</button></a>
        </form>
        <br>
    </div>
</body>
</html>
